<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home.css' %}" type='text/css'>
</head>
<body>
    <div class = "top">
        <div class = "title">
            <h2>To-do list 게시판</h2>
        </div>
    </div>
    <div class = "middle">
        {% for todo in todos %}
        <ul>
            <h1>{{todo.title}}</h1>
            <p>{{todo.content}}</p>
            <p>{{todo.deadline}}</p>
            <p>남은 시간 : {{todo.deadline|timeuntil}}</p>
            <a href = "{% url 'detail' todo.pk %}">일정 상세보기</a>
        </ul>
        {% endfor %}
    </div>
    <div class = "add_to_do">
        <a href = "{% url 'new' %}">일정 추가하기</a>
    </div>
</body>
</html>
