{% extends 'base.html' %}
{% block css %}
{% load static %}
<link rel="stylesheet" href="{% static 'new.css' %}" type='text/css'>
{% endblock css %}
{% block title %} To-do-list {% endblock title %}
{% block content %}
    <div class = "top">
        <div class = "title">
            <h2>일정 추가하기</h2>
        </div>
    </div>
    <div class = "middle">
        <form method="POST">
        {% csrf_token %}
        <div class = "new_title">
            <input type="text" name="title" placeholder="제목을 입력해주세요">
        </div>
        <div class = "new_content">
            <input type="text" name="content" placeholder="내용을 입력하세요">
        </div>
        <div class = "new_deadline">
            <input type="date" name="deadline" value="{{todo.deadline}}" placeholder="마감기한을 입력하세요">
        </div>
    </div>
    <div class = "submit">
        <button type="submit">작성하기</button>
    </div>
{% endblock content %}
