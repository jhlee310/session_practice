<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'edit.css' %}" type='text/css'>
</head>
<body>
    <div class = "top">
        <div class = "top_title">
            <h2>일정 추가하기</h2>
        </div>
    </div>
    <div class = "middle">
        <form method="POST">
            {% csrf_token %}
            <div>
                <label>제목</label>
                <input type="text" name="title" value="{{ todo.title }}" placeholder="제목을 입력해주세요">
            </div>
            <div>
                <label>내용</label>
                <textarea name="content" value="{{ todo.content }}"" cols="30" rows="10"></textarea>    
            </div>
            <div>
                <label>날짜</label>
                <input type="date" name="deadline" value="{{ todo.deadline }}">
            </div>
        </form>
    </div>
    <div class = "submit">
        <button type="submit">수정하기</button>
    </div>
</body>
</html>
